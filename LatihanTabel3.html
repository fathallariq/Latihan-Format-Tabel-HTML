<!DOCTYPE html>
<html>
    <head>
        <title> Latihan Tabel 3 </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
			<tr>
				<th width="300px" colspan="4"> Seminar </th>
			</tr>
			<tr>
				<th rowspan="2"> Hari </th>
				<th colspan="2"> Jadwal </th>
				<th rowspan="2"> Topic </th>
			</tr>
			<tr>
				<td> Mulai </td>
				<td> Akhir </td>
			</tr>
			<tr>
				<th rowspan="2"> Senin </th>
				<td rowspan="2"> 08:00 </td>
				<td rowspan="2"> 17:00 </td>
				<td> HTML </td>
			</tr>
			<tr>
				<td> CSS </td>
			</tr>
			<tr>
				<th rowspan="3"> Selasa </td>
				<td> 08:00 </td>
				<td> 11:00 </td>
				<td rowspan="3"> PHP dan jQuery</td>
			</tr>
			<tr>
				<td> 11:00 </td>
				<td> 14:00 </td>
			</tr>
			<tr>
				<td> 14:00 </td>
				<td> 17:00 </td>
			</tr>
			<tr>
				<th> Rabu </th>
				<td> 08:00 </td>
				<td> 12:00 </td>
				<td> CodeIgniter </td>
			</tr>
		</table>
    </body>
</html>
